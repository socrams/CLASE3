<app-menu></app-menu>

<div>
  <h2>Adivinar el numero!</h2><br>
  <h3>Para jugar iniciar el juego ingrese Valor minimo y maximo</h3>
  <div class="atras container mp-4 py-4 control">
    <div class="mp-4 py-4" >
        <label >Ingrese minimo : </label>
        <input placeholder="ingrese minimo" type="number" [(ngModel)]="adivina.min">
        <label >Ingrese maximo : </label>
        <input placeholder="ingrese maximo" type="number" [(ngModel)]="adivina.max">
    </div>
    <div class="py-4">
        <input class="btn btn-primary" type="button" (click)="adivina.jugar()" value="Comenzar el juego">
    </div>


    <div class="py-4 container">
        <input type="number" maxlength="1" [(ngModel)]="intentoDelUsuario" *ngIf="adivina.control" >
    </div>

    <div class="py-4 container">
        <button class="btn btn-success mp-4 py-4" type="submit" (click)="comparar()" *ngIf="adivina.control">
          Adivinar
        </button>
    </div>

    <label>{{adivina.msj}}</label><br>
    <li>minimo: {{adivina.min}}</li>
    <li>maximo: {{adivina.max}}</li>
    <li>intentos: {{adivina.intentos}}</li>

    <input type="button" class="btn btn-danger solid" [(ngModel)]="sarasa" (click)="getResultado()"  *ngIf="adivina.control" >
  </div>
</div>
